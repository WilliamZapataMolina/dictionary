<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diccionario Visual</title>
  <link rel="stylesheet" href="thirdparty/bootstrap-5.3.3-dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
  <link rel="stylesheet" href="css/styles.css" />

  <!-- include.js (para navbar y footer) -->
    <script src="js/include.js" defer></script>
</head>

<body class="dictionary">
  <header class="bg-dark text-white py-3">
    <div id="navbar"></div>
    
  </header>

  <main class="container my-5">
    <div class="text-center mb-4">
      <h1>Diccionario Visual Inglés - Español</h1>
    </div>

    <div id="image-count-container" class="mb-3 text-center text-muted"></div>

    <div class="input-group mb-4">
      <input type="text" id="search-input" class="form-control" placeholder="Escribe una palabra para buscar" autocomplete="on">
      <button class="btn btn-primary" id="search-button">
        <i class="bi bi-search"></i> Buscar
      </button>
    </div>

    <div id="dictionary-container" class="row justify-content-center">
      <!-- Resultados de búsqueda aparecerán aquí -->
    </div>

    <div class="mt-5">
      <h3>Categorías Visuales</h3>
      <div id="categories-container" class="row mt-3">
        <!-- Categorías con imágenes -->
      </div>
    </div>
   
  </main>
 <!-- Footer dinámico -->
    <div id="footer"></div>

    <script src="thirdparty/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js" defer></script>

  <script src="js/dictionary.js"></script>
 
</body>
</html>
